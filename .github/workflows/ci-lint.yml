name: Lint
on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

defaults:
  run:
    working-directory: ./

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - run: ls
      - run: pwd

      - name: Install eslint
        run: yarn install
      - name: Run ESLint
        run: yarn lint